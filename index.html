<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="calculator__display">0</div>
    <div class="calculator__input">
      <div class="calculator__numbers">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button button--sign">+/&minus;</button>
        <button class="button">C</button>
        <button class="button button--equals">=</button>
      </div>
      <div class="calculator__operators">
        <button class="button">&divide;</button>
        <button class="button">&times;</button>
        <button class="button">&minus;</button>
        <button class="button button--add">+</button>
      </div>
    </div>
  </div>
</body>
</html>
