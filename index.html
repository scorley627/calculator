<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="calculator__display">0</div>
    <div class="calculator__input">
      <div class="calculator__numbers">
        <button class="button button--number">7</button>
        <button class="button button--number">8</button>
        <button class="button button--number">9</button>
        <button class="button button--number">4</button>
        <button class="button button--number">5</button>
        <button class="button button--number">6</button>
        <button class="button button--number">1</button>
        <button class="button button--number">2</button>
        <button class="button button--number">3</button>
        <button class="button button--number">0</button>
        <button class="button button--decimal">.</button>
        <button class="button button--sign">+/&minus;</button>
        <button class="button button--clear">C</button>
        <button class="button button--back">&xlarr;</button>
        <button class="button button--equals">=</button>
      </div>
      <div class="calculator__operators">
        <button class="button button--operator button--divide">&divide;</button>
        <button class="button button--operator button--times">&times;</button>
        <button class="button button--operator button--minus">&minus;</button>
        <button class="button button--operator button--add">+</button>
      </div>
    </div>
  </div>
</body>
</html>
